<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}DreamSocial{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-indigo-700 text-white px-6 py-4 shadow-md">
    <div class="flex justify-between items-center">
      <a href="/" class="text-xl font-bold">DreamSocial</a>
      <div class="space-x-6">
        <a href="{{ url_for('users.list_users') }}" class="hover:underline">Usuarios</a>
        <a href="{{ url_for('profiles.list_profiles') }}" class="hover:underline">Perfiles</a>
      </div>
    </div>
  </nav>
  <main class="container mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
