{% extends "base.html" %}

{% block title %}Select Role - DreamSocial{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-800">Welcome, Admin!</h2>
      <p class="mt-2 text-gray-600">How would you like to proceed?</p>
    </div>
    <div class="flex flex-col space-y-4">
      <a href="{{ url_for('home.admin_dashboard') }}" class="w-full px-4 py-3 text-center text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition duration-200">
        <i class="fas fa-tachometer-alt mr-2"></i>
        Enter as Admin
      </a>
      <a href="{{ url_for('posts.list_posts') }}" class="w-full px-4 py-3 text-center text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition duration-200">
        <i class="fas fa-user mr-2"></i>
        Enter as User
      </a>
    </div>
  </div>
</div>
{% endblock %}
